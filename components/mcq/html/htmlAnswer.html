<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script
      src="https://kit.fontawesome.com/b78dcc4774.js"

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

    <title>d-Coding Quiz</title>

  <body>
    <div class="container colorPrimary">
      <nav class="fontWhite">
        <a class="brandName bold pointer navitem" href="/index.html"
          >d-Coding Quiz</a
        >
        <div class="list">
          <a class="p05 pointer navitem" href="../rules/rules.html">Rules</a>
          <a class="p05 pointer colorBeige navitem" href="">Category</a>
        </div>
      </nav>


      <div class="questionContainer p1">
          <div class="question">
            <h3 class="qquestion">1. What does HTML stand for?</h1>
          </div>
          <div class="options">
              <div class="option1">
                  <input type="radio" id="option1 "class="radio" name="answer1">
                  <label for="option1">Hyperlinks and Text Markup Language.</label>
              </div>
                            <div class="option1">
                  <input type="radio" id="option1 "class="radio" name="answer1" checked>
                  <label for="option1">Hyper Text Markup Language.</label>
              </div>
                            <div class="option1">
                  <input type="radio" id="option1 "class="radio" name="answer1">
                  <label for="option1">Home Tool Markup Language.</label>
              </div>
                            <div class="option1">
                  <input type="radio" id="option1 "class="radio" name="answer1">
                  <label for="option1">None of the above</label>
              </div>
          </div>
      </div>

            <div class="questionContainer p1">
          <div class="question">
            <h3 class="qquestion">2.Who is making the Web standards?</h1>
          </div>
          <div class="options">
              <div class="option1">
                  <input type="radio" id="option1 "class="radio" name="answer2" checked>
                  <label for="option1">Mozilla</label>
              </div>
                            <div class="option1">
                  <input type="radio" id="option1 "class="radio" name="answer2">
                  <label for="option1">Microsoft</label>
              </div>
                            <div class="option1">
                  <input type="radio" id="option1 "class="radio" name="answer2">
                  <label for="option1"> Google</label>
              </div>
                            <div class="option1">
                  <input type="radio" id="option1 "class="radio" name="answer2">
                  <label for="option1">The World Wide Web Consortium</label>
              </div>
          </div>
      </div>
      <h1 class="fontGreen p1">Your Score is : 2 </h1>
    </div>
  </body>
</html>
